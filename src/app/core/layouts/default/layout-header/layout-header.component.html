<header>
  <div *ngIf="fixedSidebarVisible; else showMobileMode">
    <svg style="width: 20px; height: 20px; color: #9ca3af" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <input type="text" placeholder="Search...">
  </div>
  <ng-template #showMobileMode>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          fill="#464646"
          d="M3,8H21a1,1,0,0,0,0-2H3A1,1,0,0,0,3,8Zm18,8H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2Zm0-5H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2Z"
        />
      </svg>
      <img src="http://demo.foxthemes.net/instellohtml/assets/images/logo-mobile.png" alt=""
           style="max-width: 80px; margin-left: 20px">
    </div>
  </ng-template>
  <div id="dropdowns">
    <div *ngIf="fixedSidebarVisible">
      <svg style="margin-left: 0 !important; width: 22px; height: 22px" fill="white" xmlns="http://www.w3.org/2000/svg"
           class="ionicon s-ion-icon"
           viewBox="0 0 512 512"><title>Add
        Circle</title>
        <path
          d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm80 224h-64v64a16 16 0 01-32 0v-64h-64a16 16 0 010-32h64v-64a16 16 0 0132 0v64h64a16 16 0 010 32z"></path>
      </svg>
      <span style="font-weight: 500">Upload</span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
    </svg>
    <img class="header-avatar" src="http://demo.foxthemes.net/instellohtml/assets/images/avatars/avatar-2.jpg" alt="">
  </div>
</header>
